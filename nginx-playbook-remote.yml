---
  - name: Play for Install Nginx on WebServers
    hosts: webservers:appservers:dbservers
    gather_facts: yes #yes or no
    become: yes
    become_user: root
    #serial: 1 #Executes the playbook one host at a time.
    pre_tasks:
    - name: Adding Delay for 15 seconds
      wait_for:
        timeout: 20
    tasks:
       - name: Run Apt Update
         shell: apt update
         tags:
           - update

       - name: Clone Git Repo
         shell: cd /tmp && git clone -b master https://github.com/uppuanjaneyulu/dockertest1.git
         tags:
           - clone

       - name: Install Nginx Server
         apt: >
           name=nginx
           state=present
         tags:
           - install

       - name: Copy the files to index destination folder.
         copy: >
            src=/tmp/dockertest1/index.html
            dest=/var/www/html/index.nginx-debian.html
            remote_src=yes
            owner=root
            group=root
            mode=0644
         ignore_errors: yes #Will Proceed to next task even it failed.
         tags:
           - index

       - name: Copy the style files to  destination folder.
         copy: >
            src=/tmp/dockertest1/style.css
            dest=/var/www/html/style.css
            remote_src=yes
            owner=root
            group=root
            mode=0644
         tags:
           - style

       - name: Copy the javascript files to  destination folder.
         copy: >
            src=/tmp/dockertest1/scorekeeper.js
            dest=/var/www/html/scorekeeper.js
            remote_src=yes
            owner=root
            group=root
            mode=0644
         tags:
           - js

       - name: restart nginx
         command: service nginx restart
         tags:
          - restart

       - name: Delete Git Repo
         shell: rm -rf /tmp/dockertest1
         tags:
          - delete
